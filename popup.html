<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chat Exporter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ’¬ Gemini Chat Exporter</h1>
    
    <!-- Warning box shown during export -->
    <div id="warningBox" class="warning-box hidden">
      <div class="warning-icon">âš ï¸</div>
      <div class="warning-content">
        <strong>Export in progress</strong>
        <small>Don't close, refresh, or switch conversations</small>
      </div>
    </div>
    
    <!-- Progress display -->
    <div id="progressBox" class="progress-box hidden">
      <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <div id="progressPhase" class="progress-phase">Initializing...</div>
      <div id="progressDetail" class="progress-detail"></div>
      <div id="messageCount" class="message-count"></div>
    </div>
    
    <!-- Old status div (keeping for compatibility) -->
    <div id="status" class="status hidden">
      <div class="spinner"></div>
      <span id="statusText">Processing...</span>
    </div>
    
    <div id="error" class="error hidden"></div>
    
    <!-- Success box with details -->
    <div id="successBox" class="success-box hidden">
      <div class="success-icon">âœ…</div>
      <div id="successDetails"></div>
    </div>
    
    <!-- Format selector -->
    <div class="format-selector">
      <label class="format-option">
        <input type="radio" name="format" value="html" checked>
        ğŸŒ HTML
      </label>
      <label class="format-option">
        <input type="radio" name="format" value="md">
        ğŸ“ Markdown
      </label>
    </div>
    
    <button id="exportBtn" class="export-btn">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 14L6 10H8V4H12V10H14L10 14Z" fill="currentColor"/>
        <path d="M16 16H4V18H16V16Z" fill="currentColor"/>
      </svg>
      Download Chat
    </button>
    
    <div class="footer">
      <small>
        <a href="#" id="reportBugLink">Report Bug</a>
        &nbsp;|&nbsp;
        <a href="#" id="featureRequestLink">Request Feature</a>
      </small>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
