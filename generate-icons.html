<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generate Icons</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { border: 1px solid #ddd; margin: 10px; }
    .container { display: flex; flex-wrap: wrap; gap: 20px; }
    .icon-set { text-align: center; }
  </style>
</head>
<body>
  <h1>Chrome Extension Icon Generator</h1>
  <div class="container">
    <div class="icon-set">
      <h3>16x16</h3>
      <canvas id="icon16" width="16" height="16"></canvas>
      <br><button onclick="download('icon16', 'icon16.png')">Download</button>
    </div>
    <div class="icon-set">
      <h3>48x48</h3>
      <canvas id="icon48" width="48" height="48"></canvas>
      <br><button onclick="download('icon48', 'icon48.png')">Download</button>
    </div>
    <div class="icon-set">
      <h3>128x128</h3>
      <canvas id="icon128" width="128" height="128"></canvas>
      <br><button onclick="download('icon128', 'icon128.png')">Download</button>
    </div>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      
      // Clear canvas
      ctx.clearRect(0, 0, size, size);
      
      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      
      // Draw circular background
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - 2, 0, Math.PI * 2);
      ctx.fill();
      
      // Scale factor for different sizes
      const scale = size / 128;
      
      // Draw chat bubble
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.beginPath();
      const bubbleY = 35 * scale;
      const bubbleHeight = 36 * scale;
      const bubbleLeft = 31 * scale;
      const bubbleRight = 97 * scale;
      const bubbleWidth = bubbleRight - bubbleLeft;
      const radius = 5 * scale;
      
      // Rounded rectangle for chat bubble
      ctx.roundRect(bubbleLeft, bubbleY, bubbleWidth, bubbleHeight, radius);
      ctx.fill();
      
      // Draw chat bubble tail
      ctx.beginPath();
      ctx.moveTo(50 * scale, 71 * scale);
      ctx.lineTo(60 * scale, 81 * scale);
      ctx.lineTo(70 * scale, 71 * scale);
      ctx.closePath();
      ctx.fill();
      
      // Draw download arrow (white)
      ctx.fillStyle = 'white';
      
      // Arrow shaft
      const arrowX = size/2;
      const arrowTop = 65 * scale;
      const shaftWidth = 8 * scale;
      const shaftHeight = 25 * scale;
      ctx.fillRect(arrowX - shaftWidth/2, arrowTop, shaftWidth, shaftHeight);
      
      // Arrow head
      ctx.beginPath();
      const headY = (65 + 25) * scale;
      const headSize = 12 * scale;
      ctx.moveTo(arrowX - headSize, headY);
      ctx.lineTo(arrowX, headY + headSize);
      ctx.lineTo(arrowX + headSize, headY);
      ctx.closePath();
      ctx.fill();
      
      // Bottom line
      const lineY = 105 * scale;
      const lineWidth = 30 * scale;
      const lineHeight = 4 * scale;
      ctx.fillRect(arrowX - lineWidth/2, lineY, lineWidth, lineHeight);
    }
    
    function download(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Draw all icons on page load
    window.onload = function() {
      drawIcon('icon16', 16);
      drawIcon('icon48', 48);
      drawIcon('icon128', 128);
    };
  </script>
</body>
</html>
